{% extends "layout.html" %}

{% block title %}
    Play
{% endblock %}

{% block main %}
<h1 class="text-center mb-4">Guess the Image!</h1>
<div class="d-flex justify-content-center mb-4">
    <img src="{{image_url}}" alt="Image to guess" style="max-width: 65%; height: auto;">
</div>
    <div class="d-flex justify-content-center">
        <form method="POST" action="/play" class="text-center">
            <div class="mb-3">
                <label for="user_guess" class="form-label">Enter your answer:</label>
                <input type="text" id="user_guess" name="user_guess" class="form-control form-control-sm text-center" style="max-width: 200px;" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>
    <div class="text-center mt-3">
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
